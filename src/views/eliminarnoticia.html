<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Noticia</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Eliminar Noticia</h1>
      <a href="/"><img src="/static/images/logo.png" alt="Logo"></a>
    </div>
    <div class="content">
      <p>¿Estás seguro de que deseas eliminar esta noticia?</p>
      <div class="noticia-info">
        <img src="/static/images/noticia.jpg" alt="Noticia Image">

        <div class="noticia-details">
          <h2>Título de la Noticia</h2>
          <p>Cuerpo de la noticia...</p>
        </div>
      </div>
      <form id="eliminar-noticia-form" action="/api/v1/noticias/{{ noticia_id }}" method="DELETE">
        <button type="submit">Eliminar Noticia</button>
        <a href="/"><button type="button">Cancelar</button></a>
      </form>
      <script src="/static/js/script.js"></script>  </div>
  </div>
</body>
</html>
