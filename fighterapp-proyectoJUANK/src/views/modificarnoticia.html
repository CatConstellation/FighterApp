<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Noticia</title>
    <!-- Incluir estilos CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Modificar Noticia</h1>
        <form id="noticia-form" action="/api/v1/noticias/{{noticia_id}}" method="post">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
                <label for="titulo">TÃ­tulo:</label>
                <input type="text" id="titulo" name="titulo" value="{{titulo}}" required>
            </div>
            <div class="form-group">
                <label for="cuerpo">Cuerpo:</label>
                <textarea id="cuerpo" name="cuerpo" rows="4" required>{{cuerpo}}</textarea>
            </div>
            <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo" name="archivo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" value="{{fecha}}" required>
            </div>
            <button type="submit">Modificar Noticia</button>
        </form>
    </div>
    <!-- Incluir scripts JavaScript -->
    <script src="/static/js/react-scripts.js"></script>
</body>
</html>
