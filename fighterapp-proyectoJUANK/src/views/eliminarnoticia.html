<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Noticia</title>
    <!-- Incluir estilos CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Eliminar Noticia</h1>
        <p>¿Estás seguro de que deseas eliminar esta noticia?</p>
        <form id="eliminar-noticia-form" action="/api/v1/noticias/{{noticia_id}}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit">Eliminar</button>
        </form>
        <a href="/"><button>Cancelar</button></a>
    </div>
    <!-- Incluir scripts JavaScript -->
    <script src="/static/js/react-scripts.js"></script>
</body>
</html>
